<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幻灯片切换效果</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="slider">
	<!--0.修改VIEW->Template(关键字替换)，增加template id -->
		<div class="main" id="template_main">
			<div class="main-i" id="main_{{index}}">
				<div class="caption"><!-- 下面的img优先级高于上面的div.caption优先级,两者同时浮动后，img会遮挡住div.caption所以需通过z-index改变优先级 -->
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="imgs/{{index}}.jpg" class="picture">
			</div>
		</div>
		<div class="ctrl" id="template_ctrl" >
			<a class="ctrl-i" id="ctrl_{{index}}" href="javascript:swichSlider({{index}});"><!-- 此刻<a>与<a>标签之间存在间隔，此间格会在页面存在间隙！！ -->
				<img src="imgs/{{index}}.jpg">
			</a>
		</div>
	</div>
</body>
</html>
